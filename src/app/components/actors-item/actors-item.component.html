<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="https://cdn.auth0.com/blog/angular5/logo.png" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{actor.name}}</h5>
            <p class="card-text">{{actor.lastname}}</p>
            <p class="card-text"><small class="text-muted">Age: {{actor.age}}</small></p>
        </div>
        </div>
    </div>
</div>
